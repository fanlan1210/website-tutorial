<html>
    <head>
        <meta charset="UTF-8">
        <title>猜拳</title>
    </head>
    <body>
        
        <script>
            alert("猜拳")
            var user = prompt("剪刀，石頭，布?");
            var computer = Math.random();
            if (computer < 0.33) { computer = "剪刀"; }
            else if (computer <= 0.67) { computer = "石頭"; }
            else { computer = "布"; }
            alert("電腦出 " + computer);
            if (user == computer){ alert("平手!"); }
            else if (user == "剪刀") {
                if (computer == "布") { alert("玩家獲勝"); } 
                else { alert("電腦獲勝"); }
            }
            else if (user == "石頭") {
                if (computer == "剪刀"){ alert("玩家獲勝"); }
                else { alert("電腦獲勝"); }
            }
            else {
                if (computer == "剪刀") { alert("電腦獲勝"); }
                else { alert("玩家獲勝"); }
            }
        </script>

    </body>
</html>
